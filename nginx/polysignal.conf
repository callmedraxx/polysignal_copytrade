server {
    listen 80;
    server_name poly.dev.api.polysignal.io;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name poly.dev.api.polysignal.io;

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/poly.dev.api.polysignal.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poly.dev.api.polysignal.io/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to the app container
    location / {
        proxy_pass http://localhost:3001;
    }

    # AdminJS panel
    location /admin {
        proxy_pass http://localhost:3001;
    }

    # API routes
    location /api {
        proxy_pass http://localhost:3001;
    }

    # API documentation
    location /api-docs {
        proxy_pass http://localhost:3001;
    }
}

