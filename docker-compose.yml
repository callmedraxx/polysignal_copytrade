version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polysignal_app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-polysignal_db}
      - REDIS_URL=redis://redis:6379
      - ADMINJS_COOKIE_SECRET=${ADMINJS_COOKIE_SECRET}
      - ADMINJS_SESSION_SECRET=${ADMINJS_SESSION_SECRET}
      - APP_NAME=${APP_NAME:-PolySignal Copy Trading}
      - APP_URL=${APP_URL:-http://localhost:3000}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - polysignal_network

  postgres:
    image: postgres:16-alpine
    container_name: polysignal_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-polysignal_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - polysignal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: polysignal_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - polysignal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  polysignal_network:
    driver: bridge
